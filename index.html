<!DOCTYPE html>

  <meta name="theme-color" content="#1c1f26">
  <style>
    :root {
      --card-bg: #fff;
      --card-shadow: 0 4px 16px rgba(0,0,0,0.13);
      --primary: #1c1f26;
      --primary-hover: #2d2f35;
      --body-bg: #fafafa;
      --radius: 14px;
      --transition: 0.22s;
      --accent: #ffb300;
      --link-fg: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 2.2rem 1.5rem 1.7rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transition: transform var(--transition), box-shadow var(--transition);
      animation: cardFadeIn 0.9s cubic-bezier(.35,.73,.57,1.23);
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .card:hover {
      transform: scale(1.025);
      box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 1.65rem;
      color: #222;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      letter-spacing: 0.01em;
      font-weight: 700;
    }
    .link-box {
      background: linear-gradient(92deg, var(--primary) 70%, var(--accent) 110%);
      color: var(--link-fg);
      padding: 1.05rem 1.4rem;
      border-radius: 11px;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      font-weight: 700;
      font-size: 1.08rem;
      text-decoration: none;
      margin-bottom: 1.6rem;
      word-break: break-all;
      box-shadow: 0 2px 12px rgba(28,31,38,0.06);
      transition: background 0.26s, box-shadow 0.26s, transform 0.16s;
      outline: none;
      border: none;
      cursor: pointer;
    }
    .link-box:active, .link-box:focus, .link-box:hover {
      background: linear-gradient(92deg, var(--primary-hover) 70%, var(--accent) 120%);
      box-shadow: 0 4px 18px rgba(44,47,53,0.13);
      transform: scale(1.03);
    }
    .desc {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.4rem 1.1rem 0.4rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.08rem;
        margin-bottom: 1.1rem;
      }
      .link-box {
        font-size: 0.98rem;
        padding: 0.85rem 0.6rem;
      }
      .desc {
        font-size: .97rem;
      }
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 0.99rem;
      }
      .link-box {
        font-size: 0.87rem;
        padding: 0.65rem 0.4rem;
      }
      .desc {
        font-size: .91rem;
      }
    }
    /* Hide ad overflow on small screens */
    @media (max-width: 350px) {
      .link-box {
        font-size: 0.82rem;
        padding: 0.52rem 0.2rem;
      }
    }
  </style>
</head>
